<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/LayoutPadrao}">

<head>
    <title>Pizzaria</title>
</head>

<section class="content" layout:fragment="conteudo">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row clearfix">
                <div class="col-sm-4 text-left">
                    <h2>Cadastro de mesa</h2>
                </div>
                <div class="col-sm-8 text-right">
                    <a th:href="@{/mesas}" class="btn btn-default waves-effect">
                        <i class="material-icons">add_circle</i>
                        <span>Pesquisar</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body demo-masked-input">
                        <form id="form_validation" method="post" th:action="@{/mesas/new}"
                              th:object="${mesa}" class="form-main">

                            <div th:replace="fragments/MensagensErroValidacao :: error"></div>
                            <div th:replace="fragments/MensagemSucesso :: alert"></div>

                            <input type="hidden" th:field="*{id}"/>

                            <h2 class="card-inside-title">Nova mesa</h2>
                            <div class="row clearfix">
                                <div class="col-sm-8">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input class="form-control"
                                                      th:field="*{observacao}"/>
                                            <label class="form-label">Observação</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input class="form-control"
                                                   required=""
                                                   th:field="*{numero}"/>
                                            <label class="form-label">Número</label>
                                        </div>
                                    </div>
                                </div>


                            </div>


                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <select class="form-control show-tick select-categoria"
                                            th:field="*{status}">
                                        <option value="">-- Status --</option>
                                        <option th:each="status : ${status}"
                                                th:value="${status}"
                                                th:text="${status.descricao}">Tamanho
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <button class="btn bg-deep-purple btn-circle waves-effect waves-circle waves-float btn-salvar"
                                    data-toggle="tooltip" data-placement="top" title="" data-original-title="Salvar">
                                <i class="material-icons">save</i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>


</html>
