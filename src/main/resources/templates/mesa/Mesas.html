<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/LayoutPadrao}">

<head>
    <title>Pizzaria</title>
</head>

<section class="content" layout:fragment="conteudo">
    <div class="block-header">
        <div class="row clearfix">
            <div class="col-sm-4 text-left">
                <a th:href="@{/mesas/new}" class="btn btn-default waves-effect">
                    <i class="material-icons">add_circle</i>
                    <span>Nova</span>
                </a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row clearfix" th:if="${mesas.empty}">

            <div class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <i class="material-icons">info</i>
                Você ainda não adicionou nehuma mesa
            </div>

        </div>
    </div>

    <div class="row clearfix">
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" th:each="mesa : ${mesas}">
            <div class="card">
                <div class="header "
                     th:classappend="${mesa.corCard}">
                    <h2>
                        MESA - [[${{mesa.numero}}]]
                    </h2>
                    <ul class="header-dropdown m-r--5">
                        <li class="dropdown">
                            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">
                                <i class="material-icons">more_vert</i>
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li><a th:href="@{mesas/{id}(id=${mesa.id})}">Novo pedido</a></li>
                                <li><a th:href="@{mesas/{id}(id=${mesa.id})/pedidos}">Ver pedidos</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="body">

                    <div class="bw-tabela-item">
                        <div class="bw-tabela-item__coluna  bw-tabela-item__coluna--detalhes">
                            <span class="bw-tabela-produto-nome Bold">[[${{mesa.observacao}}]]</span>
                            <p></p>
                            <span class="label " th:classappend="${mesa.corCard}">[[${{mesa.status.descricao}}]]</span>
                            <p></p>
                        </div>
                        <div class="bw-tabela-item__coluna  bw-tabela-item__coluna--valores">
                            <span class="font-20 font-bold">R$ [[${{mesa.valorItens}}]]</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</section>


</html>
