<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/LayoutPadrao}">

<head>
    <title>Título</title>
</head>

<section class="content" layout:fragment="conteudo">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row clearfix">
                <div class="col-sm-4 text-left">
                    <h2>Cadastro de conta</h2>
                </div>
                <div class="col-sm-8 text-right">
                    <a th:href="@{/titulos}" class="btn btn-default waves-effect">
                        <i class="material-icons">add_circle</i>
                        <span>Pesquisar</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body demo-masked-input">
                        <form id="form_validation" method="post" th:action="@{/titulos/new}"
                              th:object="${titulo}" class="form-main">

                            <div th:replace="fragments/MensagensErroValidacao :: error"></div>
                            <div th:replace="fragments/MensagemSucesso :: alert"></div>

                            <input type="hidden" th:field="*{id}"/>

                            <h2 class="card-inside-title">Nova conta</h2>
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line"
                                             th:classappend="${#fields.hasErrors('descricao')} ? error">
                                            <textarea class="form-control no-resize"
                                                      rows="4" required=""
                                                      th:field="*{descricao}">

                                            </textarea>
                                            <label class="form-label">Descrição</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix">
                                <div class="col-sm-4">
                                    <div class="form-group form-float">
                                        <div class="form-line"
                                             th:classappend="${#fields.hasErrors('valorOriginal')} ? error">
                                            <input class="form-control js-moeda"
                                                   required=""
                                                   th:field="*{valorOriginal}"/>
                                            <label class="form-label">Valor original</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group form-float">
                                        <div class="form-line"
                                             th:classappend="${#fields.hasErrors('valor')} ? error">
                                            <input class="form-control js-moeda"
                                                   required=""
                                                   th:field="*{valor}"/>
                                            <label class="form-label">Valor</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group form-float">
                                        <div class="form-line"
                                             th:classappend="${#fields.hasErrors('valorPago')} ? error">
                                            <input class="form-control js-moeda"
                                                   required=""
                                                   th:field="*{valorPago}"/>
                                            <label class="form-label">Valor pago</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line"
                                             th:classappend="${#fields.hasErrors('dataDeValidade')} ? error">
                                            <input class="datepicker form-control"
                                                   placeholder="Data de validade"
                                                   th:field="*{dataDeValidade}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line"
                                             th:classappend="${#fields.hasErrors('dataDoPagamento')} ? error">
                                            <input class="datepicker form-control"
                                                   placeholder="Data do pagamento"
                                                   th:field="*{dataDoPagamento}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix">
                                <div class="col-sm-4">
                                    <select class="form-control show-tick select-categoria"
                                            th:field="*{formaDePagamento}">
                                        <option value="">-- Forma de pagamento --</option>
                                        <option th:each="pagamento : ${formasDePagamento}"
                                                th:value="${pagamento.id}"
                                                th:text="${pagamento.descricao}">Tamanho
                                        </option>
                                    </select>
                                </div>
                                <div class="col-sm-4">
                                    <select class="form-control show-tick select-categoria"
                                            th:field="*{centroDeCusto}">
                                        <option value="">-- Centro de custo --</option>
                                        <option th:each="centroDeCusto : ${centrosDeCusto}"
                                                th:value="${centroDeCusto.id}"
                                                th:text="${centroDeCusto.descricao}">Tamanho
                                        </option>
                                    </select>
                                </div>
                                <div class="col-sm-4">
                                    <select class="form-control show-tick select-categoria"
                                            th:field="*{fornecedor}">
                                        <option value="">-- Fornecedor --</option>
                                        <option th:each="fornecedor : ${fornecedores}"
                                                th:value="${fornecedor.id}"
                                                th:text="${fornecedor.nomeFantasia}">Tamanho
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <select class="form-control show-tick select-categoria"
                                            th:field="*{tipo}">
                                        <option value="">-- Tipo --</option>
                                        <option th:each="tipo : ${tipos}"
                                                th:value="${tipo}"
                                                th:text="${tipo.descricao}">Tamanho
                                        </option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <select class="form-control show-tick select-categoria"
                                            th:field="*{situacao}">
                                        <option value="">-- Situação --</option>
                                        <option th:each="situacao : ${situacoes}"
                                                th:value="${situacao}"
                                                th:text="${situacao.descricao}">Tamanho
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <button class="btn bg-red btn-circle waves-effect waves-circle waves-float btn-salvar"
                                    data-toggle="tooltip" data-placement="top" title="" data-original-title="Salvar">
                                <i class="material-icons">save</i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<th:block layout:fragment="javascript-extra">
    <script th:src="@{/js/pages/forms/basic-form-elements.js}"></script>
</th:block>

</html>
