<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/LayoutPadrao}">

<head>
    <title>Permissão</title>
</head>

<section class="content" layout:fragment="conteudo">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row clearfix">
                <div class="col-sm-4 text-left">
                    <a th:href="@{/permissoes/new}" class="btn btn-default waves-effect">
                        <i class="material-icons">add_circle</i>
                        <span>Nova</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2>PESQUISAR</h2>
                    </div>
                    <div class="body">
                        <form id="form_validation" th:object="${permissao}" th:action="@{/permissoes}">
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input class="form-control"
                                                   th:field="*{nome}"/>
                                            <label class="form-label">Nome</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn bg-red waves-effect">Pesquisar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Exportable Table -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            PERMISSÕES
                        </h2>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>nome</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="permissao : ${pagina.conteudo}">
                                    <td th:text="${permissao.id}"></td>
                                    <td th:text="${permissao.nome}"></td>
                                    <td>
                                        <div class="demo-google-material-icon">
                                            <a href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Editar"
                                               th:href="@{permissoes/{id}(id=${permissao.id})}"><i class="material-icons">mode_edit</i></a>
                                            <a href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Excluir"><i class="material-icons">delete</i></a>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3" th:if="${pagina.vazia}">Nenhum registro encontrado!</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Exportable Table -->

    </div>
</section>


</html>
