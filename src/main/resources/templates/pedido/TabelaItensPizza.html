<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div class="bw-tabela-item js-tabela-itens-pizzas" th:each="item : ${itens}">
    <div class="bw-tabela-item__coluna  bw-tabela-item__coluna--detalhes">
        <span class="bw-tabela-produto-nome" th:text="${item.pizza.saborPizza}">Calabresa</span>
        <span class="label  bg-deep-purple" th:text="${item.pizza.tamanho}">Fam√≠lia</span>
    </div>

    <div class="bw-tabela-item__coluna  bw-tabela-item__coluna--valores">
        <div class="bw-tabela-produto-valor-pequeno">
            <input type="text" maxlength="3"
                   class="bw-tabela-produto-campo-quantidade js-tabela-pizza-quantidade-item"
                   th:attr="data-codigo-pizza=${item.pizza.id}"
                   th:value="${item.quantidade}"/>
            <span>x R$[[${item.valorUnitario}]]</span>
        </div>
        <div class="bw-tabela-produto-valor-grande">R$[[${item.valorTotal}]]</div>
    </div>

    <div class="bw-tabela-item__painel-exclusao">
        <span class="bw-tabela-item__titulo-exclusao">Excluir este item do pedido?</span>
        <button type="button" class="btn  btn-danger waves-effect js-exluir-item-pizza-btn"
                th:attr="data-codigo-pizza=${item.pizza.id}">Sim, excluir!
        </button>
    </div>

</div>

</html>
