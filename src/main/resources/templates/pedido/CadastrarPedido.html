<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/LayoutPadrao}">

<head>
    <title>Pedido</title>

    <link rel="stylesheet" th:href="@{/plugins/EasyAutocomplete/css/easy-autocomplete.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/EasyAutocomplete/css/easy-autocomplete.themes.min.css}">
</head>

<section class="content" layout:fragment="conteudo">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row clearfix">
                <div class="col-sm-4 text-left">
                    <h2>Cadastro de pedido</h2>
                </div>
                <div class="col-sm-8 text-right">
                    <a th:href="@{/pedidos}" class="btn btn-default waves-effect">
                        <i class="material-icons">add_circle</i>
                        <span>Pesquisar</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="row clearfix">

            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <div class="info-box-4">
                    <div class="icon">
                        <i class="material-icons col-deep-purple">shopping_cart</i>
                    </div>
                    <div class="content">
                        <div class="text">VALOR DOS ITENS</div>
                        <div class="number">R$ 45,00
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <div class="info-box-4">
                    <div class="icon">
                        <i class="material-icons col-deep-purple">alarm</i>
                    </div>
                    <div class="content">
                        <div class="text">FRETE</div>
                        <div class="number">R$ 9,00
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <div class="info-box-4">
                    <div class="icon">
                        <i class="material-icons col-deep-purple">equalizer</i>
                    </div>
                    <div class="content">
                        <div class="text">DESCONTO</div>
                        <div class="number">R$ 2,00
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <div class="info-box-4">
                    <div class="icon">
                        <i class="material-icons col-deep-purple">attach_money</i>
                    </div>
                    <div class="content">
                        <div class="text">TOTAL</div>
                        <div class="number">R$ 52,00
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <form id="form_validation" class="form-main" method="post">
            <div class="row clearfix">
                <div class="card col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="body demo-masked-input">

                        <h2 class="card-inside-title">Dados da entrega</h2>
                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input class="form-control no-resize js-moeda"/>
                                        <label class="form-label">Frete</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input class="form-control no-resize js-moeda"/>
                                        <label class="form-label">Desconto</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row clearfix">
                <div class="card col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="body demo-masked-input">
                        <div class="col-sm-12 col-md-12">
                            <h2 class="card-inside-title">Produtos</h2>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input class="form-control js-sku-nome-produto-input"
                                           placeholder="Pesquise por nome ou SKU"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row clearfix">
                <div class="card col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="body demo-masked-input">
                        <div class="col-sm-12">
                            <h2 class="card-inside-title">Pizzas</h2>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input class="form-control"/>
                                    <label class="form-label">Pesquise por nome ou sabor</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <a th:href="@{/pedidos/new}" class="btn bg-deep-purple waves-effect" style="margin-bottom: 30px">
                    <span>Salvar</span>
                </a>

            </div>

        </form>

    </div>

    <th:block th:replace="hbs/TemplateAutocompleteProduto"></th:block>
</section>

<th:block layout:fragment="javascript-extra">
    <script th:src="@{/plugins/EasyAutocomplete/js/jquery.easy-autocomplete.min.js}"></script>
    <script th:src="@{/js/pedido.autocomplete-itens.js}"></script>
    <script th:src="@{/plugins/handlebars/handlebars.min.js}"></script>
</th:block>

</html>
