<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/LayoutPadrao}">

<head>
    <title>Cadastro de fornecedor</title>
</head>

<section class="content" layout:fragment="conteudo">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row clearfix">
                <div class="col-sm-4 text-left">
                    <h2>Cadastro de fornecedor</h2>
                </div>
                <div class="col-sm-8 text-right">
                    <a th:href="@{/fornecedores}" class="btn btn-default waves-effect">
                        <i class="material-icons">add_circle</i>
                        <span>Pesquisar</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body demo-masked-input">
                        <form id="form_validation" method="post" th:action="@{/fornecedores/new}"
                              th:object="${fornecedor}" class="form-main">

                            <div th:replace="fragments/MensagensErroValidacao :: error"></div>
                            <div th:replace="fragments/MensagemSucesso :: alert"></div>

                            <input type="hidden" th:field="*{id}"/>

                            <h2 class="card-inside-title">Novo fornecedor</h2>
                            <div class="row clearfix">

                                <div class="col-sm-6">
                                    <div class="form-group form-float">
                                        <div class="form-line"
                                             th:classappend="${#fields.hasErrors('nomeFantasia')} ? error">
                                            <input class="form-control"
                                                   required=""
                                                   th:field="*{nomeFantasia}"/>
                                            <label class="form-label">Nome fantasia</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input class="form-control"
                                                   required=""
                                                   th:field="*{razaoSocial}"/>
                                            <label class="form-label">Razão Social</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input class="form-control cnpj"
                                                   required=""
                                                   th:field="*{cnpj}"/>
                                            <label class="form-label">CNPJ</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input class="form-control"
                                                   th:field="*{inscricaoEstadual}"/>
                                            <label class="form-label">Inscricao estadual</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input class="form-control"
                                                   th:field="*{inscricaoMunicipal}"/>
                                            <label class="form-label">Inscricao municipal</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input class="form-control"
                                                   th:field="*{endereco.endereco}"/>
                                            <label class="form-label">Endereço</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input class="form-control"
                                                   th:field="*{endereco.bairro}"/>
                                            <label class="form-label">Bairro</label>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="row clearfix">
                                <div class="col-sm-3">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input class="form-control cep-cidade"
                                                   th:field="*{endereco.cep}"/>
                                            <label class="form-label">CEP</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input class="form-control"
                                                   th:field="*{endereco.cidade}"/>
                                            <label class="form-label">Cidade</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input class="form-control"
                                                   th:field="*{endereco.estado}"/>
                                            <label class="form-label">Estado</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row clearfix">
                                    <div class="col-sm-2">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input class="form-control"
                                                       th:field="*{endereco.complemento}"/>
                                                <label class="form-label">Complemento</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <button class="btn bg-red btn-circle waves-effect waves-circle waves-float btn-salvar"
                                    data-toggle="tooltip" data-placement="top" title="" data-original-title="Salvar">
                                <i class="material-icons">save</i>
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>
</section>

<th:block layout:fragment="javascript-extra">
    <script th:src="@{/js/pizzaria-main.js}"></script>
</th:block>

</html>
